<div class="container">
  <div class="dictionary">
    <div class="block-input">
      <form action="">
        <h4>Words: <input id="dictionaryForm" type="text" name="word" [(ngModel)]="word"
                          required/>
          <button type="button" class="btn btn-primary" (click)="searchAntonyms(word)">Search Antonyms!</button>
        </h4>
      </form>
    </div>
    <div class="block-description">
      <h3 *ngIf="antonyms">Antonyms: </h3>
      <div class="block-type">
        <div *ngFor="let antonym of antonyms">
          <span *ngIf="antonym" class="blue-type">{{antonym}} </span>
        </div>
      </div>

    </div>
  </div>
</div>
