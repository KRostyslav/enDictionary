<div class="container">
  <div class="dictionary">
    <div class="block-input">
      <form action="">
        <h4>Word: <input id="dictionaryForm" type="text" name="wordDictionary" [(ngModel)]="wordDictionary"
                          (keyup)="search(wordDictionary)" required/>
        </h4>
      </form>
    </div>

    <div class="block-description">
      <h4 *ngIf="pronunciation"><b>Pronunciation</b>: [ {{pronunciation.all}} ]</h4>
      <hr>
      <div *ngFor="let item of results">
        <p *ngIf="item.definition"><b>Definition:</b> {{item.definition }} </p>
        <p *ngIf="item.partOfSpeec"><b>Part Of Speec:</b> {{item.partOfSpeec}} </p>
        <p *ngIf="item.usageOf"><b>Usage Of:</b> {{item.usageOf}} </p>

        <div class="block-type">
          <b>Type Of: </b>
          <span class="blue-type" *ngFor="let type of item.typeOf"> {{type}}</span>
        </div>

        <div *ngIf="item.hasTypes" class="block-type">
          <b>Has Types: </b>
          <span class="blue-type" *ngFor="let type of item.hasTypes"> {{type}} </span>
        </div>

        <div *ngIf="item.hasInstances" class="block-type">
          <b>Has Instances: </b>
          <span class="blue-type" *ngFor="let type of item.hasInstances"> {{type}} </span>
        </div>

        <div *ngIf="item.hasSubstances" class="block-type">
          <b>Has Substances: </b>
          <span class="blue-type" *ngFor="let type of item.hasSubstances"> {{type}} </span>
        </div>

        <div *ngIf="item.examples" class="block-type">
          <b>Examples: </b>
          <div *ngFor="let type of item.examples"><p><i>{{type}}.</i></p></div>
        </div>

        <hr>
      </div>
      <h4 *ngIf="frequency"><b>Frequency: </b> {{frequency}}</h4>
    </div>
  </div>
</div>
