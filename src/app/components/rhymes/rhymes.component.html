<div class="container">
  <div class="dictionary">
    <div class="block-input">
      <form action="">
        <h4>Words: <input id="dictionaryForm" type="text" name="word" [(ngModel)]="word"
                          required/>
          <button type="button" class="btn btn-primary" (click)="searchRhymes(word)">Search Rhymes!</button>
        </h4>
      </form>
    </div>
    <div class="block-description">
      <h3 *ngIf="rhymes">Rhymes: </h3>
      <div class="block-type">
        <div *ngFor="let rhyme of rhymes">
          <span *ngIf="rhyme" class="blue-type"> {{rhyme}} </span>
        </div>
      </div>
    </div>
  </div>
</div>
